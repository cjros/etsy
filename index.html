<!DOCTYPE html>
<html style="opacity: 0;">

<head>
    <title>Etsy API Test</title>
    <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="header">
    	<h1 class="title">Etsy API</h1>
        <form id="form">
            <input type="text" class="work" placeholder="search keywords" size="32">
            <input type="submit" value="SEARCH">
        </form>
        <br>
        <form id="filter">
            <input type="checkbox" class="lastweek" value="week"> Posted since last week  
            <input type="checkbox" class="sale" value="sale"> On SALE!  
            <input type="checkbox" class="threePics" value="testing"> Contains more than 3 pictures  
        </form>
        <br>
    </div>
    <div id="feeds">
    	<div class="actives results grid-5-1024 grid-4-800 grid-3-600 grid-2-400 grid"></div>
    	<div class="detailer"></div>
    </div>


    <script type="text/javascript" src="./bower_components/Loader/loader.js" id="loaderjs" data-app="./js/app.js"></script>
</body>

</html>
